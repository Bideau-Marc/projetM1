<script>
  if (localStorage.getItem("admin") == 1) {
    document.getElementById("admin").hidden = false;
  }
  function saveURL(){
    localStorage.setItem("url",window.location.href);
    window.location.replace('player.html');
  }
  Boolean: favoriBoll = false;
  let favoriId;
  function reserver(){
    window.location.href ="reserver.html?idfilm=" + name1;
  }
  function favori()
  {
    addfavori ='http://localhost/projetM1/projet_Netflix/Controleur/addFavori.php';
    removefavori ='http://localhost/projetM1/projet_Netflix/Controleur/removeFavori.php';

    if (favoriBoll == true) {
      let data = JSON.stringify({
        id: favoriId
      });
      //console.log("data",data);  
      fetch(removefavori,
      {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
          },
        method: "POST",
        body: data
      })
      .then(function (response) {
        //console.log('reponse',response.status  ,"response",response)
        if (response.status) {
          document.getElementById("favori").style.color = 'white'
          window.location.reload();
        }
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
    }else{
      let data = JSON.stringify({
        idU: localStorage.getItem("idUser"),
        idF: name1,
        idS: "null"
      });
      //console.log("data",data);  
      fetch(addfavori,
      {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
          },
        method: "POST",
        body: data
      })
      .then(function (response) {
        //console.log('reponse',response.status  ,"response",response)
        if (response.status) {
          document.getElementById("favori").style.color = '#FFD700'
          window.location.reload();
        }
      })
      .catch(function (error) {
        console.log("Error: " + error);
      });
    }
        
  }
  function commentaire()
  {
    addfavori ='http://localhost/projetM1/projet_Netflix/Controleur/addComm.php';

    let data = JSON.stringify({
      com: commentaire,
      idU: localStorage.getItem("idUser"),
      idF: name1,
      ids: "null"
    });
    //console.log("data",data);  
    fetch(addfavori,
    {
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
      method: "POST",
      body: data
    })
    .then(function (response) {
      //console.log('reponse',response )
      return response.json();
    })
    .then(function (myJson) {
      //console.log(myJson);
      if(myJson.state == "commentaire cr√©√©"){
        document.getElementById('btncomment').textContent = "Enregistr√©";
        setTimeout(() => {
          location.reload();
        }, 2000);        
      }
    })
    .catch(function (error) {
      console.log("Error: " + error);
    });
  }
  var url = new URL(document.location.href);
  var name1 = url.searchParams.get("film");

  fetch(getFilmPrecis)

      //console.log('reponse',getFilm,"response",response)
    return response.json();

    console.log("Error: " + error);
  });
  //get favori

  let data = JSON.stringify({
    idUser: localStorage.getItem("idUser"),

  fetch(getFavori,
    {

      body: data

  .then(function (response) {
      //console.log('reponse',getFilm,"response",response)
    return response.json();

  .then(function (myJson) {
    //console.log(myJson,"ip",myJson);
