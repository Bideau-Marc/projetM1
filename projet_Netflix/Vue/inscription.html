<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Netflix</title>
</head>
<body>
<div class="showcase">
    <div class="logo">
        <img src="./../assets/logo.png" width="329px" height="88px">
    </div>

    <div class="showcase-content">
        <div class="formm">
            <form>
                <h2>S'incrire</h2>
                <div class="info">
                    <input class="email" type="" placeholder="Email" id="email"> <br>
                    <input class="email" type="password" placeholder="Password" id="mdp">
                </div>
                <div class="btnCo">
                    <a onclick="inscription()"><div class="btn-primary" type="submit">S'inscrire</div></a>
                </div>
                <div class="help">                    
                    <div class="signup">
                        <p>Déjà un compte sur Netflix ?</p>
                        <a href="connexion.html">Connexion</a>
                    </div>
                </div>      
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function inscription()
  {
    var login = document.getElementById("email").value;
    var mdp = document.getElementById("mdp").value;
    let data = JSON.stringify({
        name: login,
        mdp: mdp
    });
    console.log("data",data)
    inscriptionurl = 'http://localhost/projetM1/projet_Netflix/Controleur/inscription.php';
    
    fetch(inscriptionurl,
    {
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        method: "POST",
        body: data
    })
    .then(function (response) {
        //console.log('reponse',response  ,"response",response)
        return response.json();
    })
    .then(function (myJson) {
        localStorage.setItem("idUser",myJson[0].id);
        localStorage.setItem("admin",myJson[0].amin);
        if (myJson.state == "inscrit") {
            document.location.href = "./accueil.html"; 
        }
    })
    
  }    
</script>
