<script>
  Boolean: favari = false;

  function favori()
  {
    var fav = document.getElementById("favori");

      favari = true;
      fav.style.color = "#FFD700";
    }else{

  function saison(btn)
  {

    }
    ancienbtn = btn;
    if (btn == 'S2') {
        document.getElementById("Saison2").hidden = false;
        document.getElementById("Saison3").hidden = true;
        document.getElementById("film").style.backgroundImage = 'url("../assets/stranger-things-S02.jpg")';
    }else{
        document.getElementById("Saison2").hidden = true;
        document.getElementById("Saison3").hidden = false;
        document.getElementById("film").style.backgroundImage = "url('../assets/stranger-things-S03.jpg')";
    }
  }
</script>
