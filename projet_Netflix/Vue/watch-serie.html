<script>
  Boolean: favari = false;
  let ancienbtn;
  function favori()
  {
    var fav = document.getElementById("favori");
    if (favari == false) {
      favari = true;
      fav.style.color = "#FFD700";
    }else{
      favari = false;
      fav.style.color = "";
    }  
  }
  function saison(btn)
  {
    document.getElementById(btn).style.backgroundColor = "#ffffff80";
    if (ancienbtn != null) {
        document.getElementById(ancienbtn).style.backgroundColor = "#ffffff27";
    }
    ancienbtn = btn;
    if (btn == 'S1') {
      document.getElementById("Saison1").hidden = false;
      document.getElementById("Saison2").hidden = true;
      document.getElementById("Saison3").hidden = true;
      document.getElementById("imgback").style.backgroundImage = 'url("../assets/stranger-things-S01.jpg")';
    }else if (btn == 'S2') {
      document.getElementById("Saison1").hidden = true;
      document.getElementById("Saison2").hidden = false;
      document.getElementById("Saison3").hidden = true;
      document.getElementById("imgback").style.backgroundImage = 'url("../assets/stranger-things-S02.jpg")';
    }else if (btn == 'S3'){
      document.getElementById("Saison1").hidden = true;
      document.getElementById("Saison2").hidden = true;
      document.getElementById("Saison3").hidden = false;
      document.getElementById("imgback").style.backgroundImage = "url('../assets/stranger-things-S03.jpg')";
    }
  }
  var url = new URL(document.location.href);
  var name1 = url.searchParams.get("series");
  console.log(name1);
  getSeriesPrecis = 'http://localhost/projetm1/projet_Netflix/Controleur/getSeries.php?id='+name1;
  fetch(getSeriesPrecis)
  .then(function (response) {
      //console.log('reponse',getFilm,"response",response)
    return response.json();
  })
  .then(function (myJson) {
    console.log(myJson,"ip",myJson);
    myJson.forEach(element => {
      document.getElementById("imgback").style.backgroundImage = "url("+element.lien_image+")";
      document.getElementById("titre").textContent += element.titre;
      document.getElementById("resume").textContent = element.resume;
  });
  })
  .catch(function (error) {
    console.log("Error: " + error);
  });
</script>
